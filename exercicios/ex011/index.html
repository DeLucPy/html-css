<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir essas imagens em dispositivos diferentes ou simplesmente aumente ou diminua a area do navegador</p>
    <picture>
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo AUdio</h1>
    <p>Vamos aprender a reproduzir audio em Html3</p>
    <audio preload="metadata" controls autoplay>
        <source src="midias/tilletgo.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
